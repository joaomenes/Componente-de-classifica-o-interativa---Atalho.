<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Overpass&display=swap" rel="stylesheet">

  <title>Interactive rating component</title>

</head>

<body>

  <!-- Rating state start -->
  <div class="container" style="display:block;">

    <div class="contentPage1">
      <div class="star"><img src="./images/icon-star.svg"> </div>

      <h1 class="text1" style="color: white;"> How did we do? </h1>

      <p style="color: white;">Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!</p>

      <button id="grades1" value="1" onclick="grades1click()">1</button>
      <button id="grades2" value="2" onclick="grades2click()">2</button>
      <button id="grades3" value="3" onclick="grades3click()">3</button>
      <button id="grades4" value="4" onclick="grades4click()">4</button>
      <button id="grades5" value="5" onclick="grades5click()">5</button>

      <button class="buttonSubmit" disabled>SUBMIT</button>
    </div>
  </div>

  <div class="containerEvaluation" style="display:none;">
    <div class="contentPage2">
      <div class="imgebook"> <img src="./images/illustration-thank-you.svg"></div>


      <p class="informationNote"></p>

      <h2 id="thankYou" style="color: white;">Thank you!</h2>

      <p style="color: white;">We appreciate you taking the time to give a rating. If you ever need more support,
        donâ€™t hesitate to get in touch!</p>
    </div>

  </div>
  <!-- Rating state end -->
  <script src="./js/script.js"></script>

</body>

</html>
